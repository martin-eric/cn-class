apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world5
spec:
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      nodeSelector:
        class: 2020-3
      containers:
        - name: hello-world
          image: gcr.io/google-samples/hello-app:1.0
