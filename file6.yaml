apiVersion: apps/v1
  kind: Deployment
metadata:
  name: hello-world6
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world6
  template:
    metadata:
      labels:
        app: hello-world6
    spec:
      containers:
      - name: hello-world
        image: gcr.io/google-samples/hello-app:2.0
        ports:
        - containerPort: 8080

